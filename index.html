<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.min.css"
        integrity="sha512-ioRJH7yXnyX+7fXTQEKPULWkMn3CqMcapK0NNtCN8q//sW7ZeVFcbMJ9RvX99TwDg6P8rAH2IqUSt2TLab4Xmw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">we don't talk anymore</h2>
            <h3 id="artist">
                charlie puth
            </h3>
            <div class="img_container">
                <img src="image/saju1.jpg" alt="">
            </div>
            <audio src="music/saju1.mp3"></audio>
            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" class="previous"></i>
                <i class="fas fa-play main_button" id="Play" class="play"></i>
                <i class="fas fa-forward" id="Next" class="next"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
